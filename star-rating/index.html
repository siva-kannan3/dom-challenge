<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating</title>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .fa-star:before {
        content: "\f006";
        color: #5f6368;
      }

      .fa-star.fill:before {
        content: "\f005";
        color: #d56e0c;
      }
    </style>
  </head>
  <body>
    <div id="star"></div>
    <div id="display-star"></div>

    <!-- <script src="script.js"></script> -->
    <script>
      function Star(el, count, callback) {
        let active = -1;
        const element = document.querySelector(el);
        const fragment = document.createDocumentFragment();
        for (let i = 1; i <= count; i++) {
          const iElem = document.createElement("i");
          iElem.classList.add("fa", "fa-star", "fa-3x");
          iElem.dataset.ratingVal = i;
          fragment.appendChild(iElem);
        }
        element.appendChild(fragment);
        element.addEventListener("mouseover", onMouseOver);
        element.addEventListener("click", onClick);
        element.addEventListener("mouseleave", onMouseLeave);

        function onMouseOver(e) {
          const ratingVal = e.target.dataset.ratingVal;
          if (!ratingVal) {
            return;
          }
          fill(ratingVal);
        }

        function fill(ratingVal) {
          for (let i = 0; i < count; i++) {
            if (i < ratingVal) {
              element.children[i].classList.add("fill");
            } else {
              element.children[i].classList.remove("fill");
            }
          }
        }

        function onMouseLeave(e) {
          fill(active);
        }

        function onClick(e) {
          active = e.target.dataset.ratingVal;
          fill(active);
          callback(active);
        }
      }

      function getStar(value) {
        document.getElementById("display-star-value").innerHTML = value;
      }
      Star("#star", 15, getStar);
    </script>
  </body>
</html>
