<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel art</title>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!--Title-->
    <header>
      <h1 class="title">Pixel art</h1>
    </header>
    <!--Main-->
    <main class="main">
      <!--Grid canvas-->
      <div id="grid"></div>
      <!--Color palette-->
      <div class="color-palette">
        <div
          class="color"
          style="background-color: #ff1744"
          data-color="#ff1744"
        ></div>
        <div
          class="color"
          style="background-color: #ffea00"
          data-color="#ffea00"
        ></div>
        <div
          class="color"
          style="background-color: #2979ff"
          data-color="#2979ff"
        ></div>
        <div
          class="color"
          style="background-color: #00e676"
          data-color="#00e676"
        ></div>
        <div
          class="color active"
          style="background-color: black"
          data-color="black"
        ></div>
        <div
          class="color"
          style="background-color: white"
          data-color="white"
        ></div>
      </div>
      <div style="margin-top: 50px">
        <button id="undo" class="undo">
          <i class="fa fa-undo fa-2x"></i>
        </button>
        <button id="redo" class="redo">
          <i class="fa fa-repeat fa-2x"></i>
        </button>
      </div>
    </main>
    <!--Footer-->
    <footer class="footer">
      <span
        >Made with <i class="fa fa-heart" style="color: #ff1744"></i> by
        <a href="https://github.com/siva-kannan3">Siva K</a></span
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
